<header class="section">
  <div class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ "" | absLangURL }}">
          <figure class="image is-64x64 is-square is-hidden-touch">
            <img src="/iam.png" srcset="/iam.png 2x" alt="{{ .Site.Title | safeHTMLAttr }}" class="is-rounded">
          </figure>

          <div class="media is-hidden-desktop">
            <div class="media-left">
              <figure class="image is-48x48 is-square">
                <img src="/iam.png" srcset="/iam.png 2x" alt="{{ .Site.Title | safeHTMLAttr }}" class="is-rounded">
              </figure>
            </div>
          </div>
          <strong class="title is-5 is-hidden-desktop">{{ .Site.Title }}</strong>
        </a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navigation">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navigation" class="navbar-menu">
        <div class="navbar-start">
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
          <a href="{{ .URL | absLangURL }}" class="navbar-item{{ if $currentPage.IsMenuCurrent "main" . }} is-active{{ end }}">
            <span class="navbar-item-name">{{ .Name }}</span>
          </a>
          {{ end }}
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            {{ range .Site.Menus.extra }}
              <a href="{{ .URL | absLangURL }}" class="navbar-item is-size-5 {{ if $currentPage.IsMenuCurrent "extra" . }} is-active{{ end }}">
                {{ .Pre }}<span class="{{ .Post }}">&nbsp;{{ .Name }}</span>
              </a>
            {{ end }}
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
