{{ if eq .Page.Type "places" }}
<script>
    function wrapImageByFigure(el, wrapper) {
        wrapper.setAttribute('class', 'is-marginless');
        el.parentNode.insertBefore(wrapper, el);
        wrapper.appendChild(el);

        const title = el.getAttribute('title');
        const alt = el.getAttribute('alt');
        const caption = title ? title : alt;

        if (caption) {
            let figcaption = document.createElement('figcaption');
            let p = document.createElement('p');
            p.textContent = caption;
            figcaption.appendChild(p);
            wrapper.appendChild(figcaption);
        }
    }

    document.addEventListener("DOMContentLoaded", function(event) {
        const contentImagesSelector = 'article.place .content img:not(.no-wrap)';
        const allImages = document.querySelectorAll(contentImagesSelector);

        for (let i = 0; i < allImages.length; i++) {
            wrapImageByFigure(allImages[i], document.createElement('figure'));
        }
    });
</script>
{{ end }}

<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
